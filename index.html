<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopify OS2 Inspector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Shopify OS2.0 Template Inspector</h1>
      <a href="https://github.com/terenzzzz" target="_blank">@Terence</a>
    </header>

    <main class="layout">
      <!-- LEFT -->
      <section class="panel input">
        <!-- File picker -->
        <div class="file-picker">
          <span class="label">Template JSON</span>

          <input type="file" id="jsonFile" accept=".json" hidden />

          <div class="file-actions">
            <button class="file-btn" id="fileBtn">ðŸ“„ Choose JSON file</button>
            <button class="clear-btn" id="clearBtn">âœ• Clear</button>
          </div>

          <div class="file-meta" id="fileMeta">No file selected</div>

          <!-- â­ JSON Paste -->
          <textarea
            id="jsonPaste"
            placeholder="Or paste template JSON hereâ€¦"
            rows="6"
            spellcheck="false"
          ></textarea>
        </div>

        <!-- CDN -->
        <label class="field">
          <span>CDN Prefix</span>
          <input
            type="text"
            id="cdn"
            placeholder="https://uk.shokz.com/cdn/shop/files/..."
          />
          <small>Used for image download</small>
        </label>
      </section>

      <!-- RIGHT -->
      <section class="panel result">
        <div id="stats" class="card hidden"></div>
        <div id="images" class="card hidden"></div>
        <div id="sections" class="card hidden"></div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
